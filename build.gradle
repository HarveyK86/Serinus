buildscript {

    repositories {
        mavenCentral()
    }

    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:1.2.5.RELEASE")
    }
}

apply plugin: "java"
apply plugin: "spring-boot"

jar {

    baseName = "serinus"
    version = "0.0.1"
}

repositories {
    mavenCentral()
}

sourceCompatibility = 1.7
targetCompatibility = 1.7

dependencies {
    testCompile("junit:junit")
}

task wrapper(type: Wrapper) {
    gradleVersion = "2.3"
}